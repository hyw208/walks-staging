<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // Captures the current path and stores it for index.html to restore
    (function () {
      var l = window.location;
      sessionStorage.redirect = l.href;

      // Base URL is injected at build time by vite.config.ts
      var base = '/walks-staging/';
      // Fallback for local dev or if injection fails
      if (base === '%' + 'BASE_URL' + '%') base = '/';

      // Calculate number of segments in base path (e.g. "/walks-staging/" -> 1)
      var pathSegmentsToKeep = base.split('/').filter(function (s) { return s; }).length;

      var indexPath = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + indexPath);
    })();
  </script>
</head>

<body>
</body>

</html>
