<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // Captures the current path and stores it for index.html to restore
      (function() {
        var l = window.location;
        sessionStorage.redirect = l.href;
        
        var pathSegmentsToKeep = 1; // Default for root
        
        // Detect if we're in a subdirectory (staging or prod)
        if (l.pathname.startsWith('/walks-staging/') || l.pathname.startsWith('/walks/')) {
          pathSegmentsToKeep = 2;
        }
        
        var indexPath = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + indexPath);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
