  <script>
    // ============================================
    // SPA Redirect Restoration Logic
    // ============================================
    // CRITICAL: This MUST remain an inline script!
    // 
    // Why inline?
    // - Runs synchronously, blocking HTML parsing
    // - Executes BEFORE any module loads
    // - Ensures URL is correct BEFORE React Router initializes
    //
    // Moving this to main.tsx would cause:
    // - Router to initialize with wrong URL
    // - Flash of incorrect content
    // - Navigation bugs
    //
    // See: docs/discussion/spa_redirect_refactor_proposal.md
    // ============================================
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
        window.__SPA_REDIRECT_RESTORED = true;
      }
    })();
  </script>
